name: Tests

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-main-package:
    name: Test Main Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-main-py${{ matrix.python-version }}
        path: .pytest_cache/

  test-streamlined:
    name: Test NovaSystem-Streamlined
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      working-directory: ./NovaSystem-Streamlined
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      working-directory: ./NovaSystem-Streamlined
      run: |
        python -m pytest tests/ -v --tb=short || true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-streamlined-py${{ matrix.python-version }}
        path: NovaSystem-Streamlined/.pytest_cache/

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8

    - name: Check code formatting with black
      run: |
        black --check --diff novasystem/ tests/ || true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff novasystem/ tests/ || true

    - name: Lint with flake8
      run: |
        flake8 novasystem/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
