global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # NovaSystem API metrics
  - job_name: 'novasystem-api'
    static_configs:
      - targets: ['novasystem-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # NovaSystem Web metrics
  - job_name: 'novasystem-web'
    static_configs:
      - targets: ['novasystem-web:5000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # NovaSystem Gradio metrics
  - job_name: 'novasystem-gradio'
    static_configs:
      - targets: ['novasystem-gradio:7860']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Ollama metrics
  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    metrics_path: '/nginx_status'
    scrape_interval: 30s

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
