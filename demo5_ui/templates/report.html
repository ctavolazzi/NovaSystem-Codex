<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo5 Run Report - {{ run_id }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 2rem; }
        .report-content img { max-width: 100%; height: auto; } /* Basic responsive images */
        .report-content pre { background-color: #e9ecef; padding: 1rem; border-radius: 0.3rem; }
        .report-content code { color: #d63384; } /* Bootstrap's pinkish code color */
        .report-content table { width: 100%; margin-bottom: 1rem; border-collapse: collapse; }
        .report-content th, .report-content td { padding: 0.75rem; vertical-align: top; border-top: 1px solid #dee2e6; }
        .report-content thead th { vertical-align: bottom; border-bottom: 2px solid #dee2e6; }
        .report-content tbody + tbody { border-top: 2px solid #dee2e6; }
        /* Add more specific markdown element styling here if needed */
    </style>
</head>
<body>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Runs List</a></li>
                <li class="breadcrumb-item active" aria-current="page">Report: {{ run_id }}</li>
            </ol>
        </nav>

        <div class="card shadow-sm">
            <div class="card-header">
                 <h1 class="h3 mb-0">Demo5 Run Report</h1>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Run ID:</strong> <code>{{ run_id }}</code></p>
                <hr>
                <div class="report-content">
                    {# Render the HTML converted from Markdown #}
                    {{ report_content|safe }}
                </div>
            </div>
             <div class="card-footer text-muted">
                 <a href="{{ url_for('index') }}" class="btn btn-sm btn-outline-secondary">&larr; Back to Runs List</a>
             </div>
        </div>
    </div>

    <!-- Optional: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
